fos_rest:
    view:
        jsonp_handler: ~
        view_response_listener: force
        formats:
            jsonp: false
            json: true
            xml: true
            rss: false
        templating_formats:
            html: false
    disable_csrf_role: ROLE_API
    unauthorized_challenge: "Token realm=\"API area\""
    param_fetcher_listener: true
    allowed_methods_listener: true
    body_listener:
        array_normalizer:
            service: fos_rest.normalizer.camel_keys
            forms: true
    access_denied_listener:
        json: true
    format_listener:
        rules:
            - { path: '^/api', priorities: ['json', 'xml'], fallback_format: json, prefer_extension: true }
            - { path: '^/', stop: true } # Available for version >= 1.5
        media_type:
            version_regex:        '/(v|version)=(?P<version>[0-9\.]+)/'
    body_converter:
        enabled: true
        validate: true
        validation_errors_argument: validationErrors # This is the default value
    exception:
        enabled: true
#        codes:
#            'Symfony\Component\Security\Core\Exception\InsufficientAuthenticationException': 401
    routing_loader:
        default_format: json
        include_format: true

#    serializer:
#        serialize_null: true

